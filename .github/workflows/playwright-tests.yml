name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  # schedule:
    # - cron: '0 2 * * *'  # Nightly runs at 2 AM UTC

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        suite: [smoke, regression]
        java-version: [21]
    
    name: Test Suite - ${{ matrix.suite }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: maven

    - name: Run ${{ matrix.suite }} tests
      env:
        ENVIRONMENT: qa
        SUITE: ${{ matrix.suite }}
      run: |
        mvn clean test -DsuiteXmlFile=src/test/resources/testng-${{ matrix.suite }}.xml

    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: screenshots-${{ matrix.suite }}
        path: target/screenshots/

    - name: Upload traces on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: traces-${{ matrix.suite }}
        path: target/traces/

    - name: Publish test results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: target/surefire-reports/**/*.xml

    - name: Generate Allure report
      if: always()
      run: mvn allure:report

    - name: Upload Allure results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: allure-results-${{ matrix.suite }}
        path: target/allure-results/

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: enterprise-playwright:latest

  sonarqube:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3

    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
