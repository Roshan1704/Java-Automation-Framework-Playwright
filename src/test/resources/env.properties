# Environment Configuration
# Multi-environment support: qa, uat, prod
environment=qa

# QA Environment
qa.base.url=https://qa.example.com
qa.api.base.url=https://api-qa.example.com
qa.db.host=qa-db.example.com
qa.db.port=5432
qa.db.name=automation_qa

# UAT Environment
uat.base.url=https://uat.example.com
uat.api.base.url=https://api-uat.example.com
uat.db.host=uat-db.example.com
uat.db.port=5432
uat.db.name=automation_uat

# Production Environment
prod.base.url=https://www.example.com
prod.api.base.url=https://api.example.com
prod.db.host=prod-db.example.com
prod.db.port=5432
prod.db.name=automation_prod

# Credentials (use environment variables in CI/CD)
api.auth.token=${API_AUTH_TOKEN}
api.auth.username=${API_USERNAME}
api.auth.password=${API_PASSWORD}
